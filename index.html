<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE= edge">
	<title>Profile Card UI Design</title>

	<!-- Importing CSS -->
	<link rel="stylesheet" type="text/css" href="ProfileCard.css">

	<!-- Box Icon-CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="profile-card">

		<div class="image">
			<img src="pic.jpg" class="profile-image">
		</div>

		<div class="text-data">
			<span class="name">Software</span>
			<span class="job">Student & Web Developer</span>
		</div>

		<div class="media-button">
			<a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
			<a href="#" style="background-color: #1da1f2" class="link"><i class='bx bxl-twitter'></i></a>
			<a href="#" style="background-color: #0077b5" class="link"><i class='bx bxl-linkedin-square'></i></a>
			<a href="#" style="background-color: #ff0000" class="link"><i class='bx bxl-youtube' ></i></a>
		</div>

		<div class="buttons">
			<button class="button">Subscribe</button>
			<button class="button">Message</button>
		</div>

		<div class="analytics">

			<div class="data">
				<i class='bx bx-heart' onclick="Like()" id="like"></i>
				<input type="value" id="count" value="0" disabled>
			</div>



			<div class="data">
				<i class='bx bx-message-rounded' ></i>
				<span class="number">20k</span>
			</div>

			<div class="data">
				<i class='bx bxs-share-alt'></i>
				<span class="number">10k</span>
			</div>

		</div>

	</div>
<script>
		function Like(){
		  let like = document.querySelector('#like');
		  let count = document.querySelector('#count');

		  if(like.style.color == "red"){
		    like.style.color = "black";
		    count.value = parseInt(count.value)-1;
		  }
		  else {
		    like.style.color = "red";
		    count.value = parseInt(count.value)+1;
		  }
		}

</script>
</body>
</html>
